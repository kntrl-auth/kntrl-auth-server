openapi: 3.0.1
info:
  title: Kntrl API
  version: "1.0"
servers:
- url: /
tags:
- name: token
  x-displayName:
  - Tokens
- name: server
  x-displayName:
  - Server API
- description: "API for signing in/up/out, listing all sessions, etc.\n"
  name: session
  x-displayName:
  - Session
- description: |
    User API
  name: user
  x-displayName:
  - Users
- name: authorisation
  x-displayName:
  - Authorization API
- description: |
    Utilities for client side cache of data and validation.
  name: signature
  x-displayName:
  - Signature
paths:
  /api/server/health:
    get:
      description: Get server plugins state
      operationId: health
      parameters:
      - explode: true
        in: query
        name: key
        required: false
        schema:
          type: string
        style: form
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      tags:
      - server
      x-order: 1
      x-accepts: application/json
  /api/session:
    delete:
      operationId: signOut
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignOutRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - session
      x-order: 7
      x-accepts: application/json
    get:
      description: |
        Get current session data.
      operationId: getSession
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - session
      x-order: 1
      x-accepts: application/json
    patch:
      operationId: authenticate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateReq'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticateRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - session
      x-order: 4
      x-content-type: application/json
      x-accepts: application/json
    post:
      description: "Create new session.\nif session entry requires another entry,\
        \ access token must be provided."
      operationId: newSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSessionReq'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticateRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      tags:
      - session
      x-order: 3
      x-content-type: application/json
      x-accepts: application/json
  /api/user:
    get:
      operationId: getUser
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - user
      x-order: 1
      x-accepts: application/json
    patch:
      operationId: saveUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveUserReq'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveUserRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - user
      x-order: 7
      x-content-type: application/json
      x-accepts: application/json
  /api/authorise:
    post:
      description: |
        Validates token and executes rate limiter.
        This API should be called by backend.
      operationId: authorize
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthoriseReq'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthoriseRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - authorisation
      x-order: 1
      x-content-type: application/json
      x-accepts: application/json
  /api/signature/public-key:
    get:
      description: |
        Public key generated from app-secret from config used for signature validation.
      operationId: getPublicKey
      responses:
        default:
          content:
            application/json:
              schema:
                type: string
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - signature
      x-order: 1
      x-accepts: application/json
  /api/server/cfg:
    get:
      description: |
        Current server configuration. Available only for users with system-access.
      operationId: cfg
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SHAppCfg'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - server
      x-order: 1
      x-accepts: application/json
  /api/token/refresh:
    post:
      description: Get new access token using refresh token.
      operationId: refreshToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenReq'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      tags:
      - token
      x-order: 2
      x-content-type: application/json
      x-accepts: application/json
  /api/rate-limiter/limit:
    post:
      description: "Executes rate limiter if no authorisation is required. Otherwise,\
        \ this works similarly to /authorise.\n"
      operationId: limit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RateLimiterReq'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthoriseRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - authorisation
      x-order: 2
      x-content-type: application/json
      x-accepts: application/json
  /api/signature/verify:
    post:
      description: Validates data signature.
      operationId: verify
      parameters:
      - explode: true
        in: query
        name: signature
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: secret
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        default:
          content:
            application/json: {}
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      tags:
      - signature
      x-order: 2
      x-content-type: application/json
      x-accepts: application/json
  /api/signature/sign:
    post:
      description: |
        Sign data using specified secret.
      operationId: sign
      parameters:
      - explode: true
        in: query
        name: secret
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                type: string
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - signature
      x-order: 3
      x-content-type: application/json
      x-accepts: application/json
  /api/session/auth/confirm:
    post:
      description: "Confirm auth with received code. To get code id, check response\
        \ of sign in / sign up / authenticate API.\n"
      operationId: confirmSessionAuths
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmSessionAuthsReq'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticateRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - session
      x-order: 6
      x-content-type: application/json
      x-accepts: application/json
  /api/session/{session-id}:
    delete:
      operationId: delSession
      parameters:
      - explode: false
        in: path
        name: session-id
        required: true
        schema:
          type: string
        style: simple
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignOutRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - session
      x-order: 8
      x-accepts: application/json
  /api/session/all:
    get:
      operationId: getAll
      parameters:
      - explode: true
        in: query
        name: entry
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: userId
        required: false
        schema:
          type: string
        style: form
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindSessionsRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - session
      x-order: 9
      x-accepts: application/json
  /api/user/{id}:
    patch:
      operationId: editUser
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditUserReq'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveUserRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - user
      x-order: 9
      x-content-type: application/json
      x-accepts: application/json
  /api/user/auth/confirm:
    post:
      operationId: confirmUserAuths
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmUserAuthsReq'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveUserRes'
          description: Success
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErr'
          description: Client error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationErr'
          description: Server error
      security:
      - access-token: []
      tags:
      - user
      x-order: 10
      x-content-type: application/json
      x-accepts: application/json
components:
  schemas:
    Err:
      discriminator:
        mapping:
          SESSION_EXPIRED: '#/components/schemas/SessionExpired'
          ACCESS_DENIED: '#/components/schemas/AccessDenied'
          USER_NOT_FOUND: '#/components/schemas/UserNotFound'
          SIGNATURE_IS_INCORRECT: '#/components/schemas/SignatureIsIncorrect'
          SERVER_ERR: '#/components/schemas/ServerErr'
          INTEGRATION_ERR: '#/components/schemas/IntegrationErr'
          ANY_ERR: '#/components/schemas/AnyErr'
          USER_LOGIN_ALREADY_TAKEN: '#/components/schemas/UserLoginAlreadyTaken'
          AUTH_IS_NOT_ENABLED: '#/components/schemas/AuthIsNotEnabled'
          TOKEN_EXPIRED: '#/components/schemas/TokenExpired'
          TOO_MANY_REQS: '#/components/schemas/TooManyReqs'
          AUTH_IS_NOT_CONFIRMED: '#/components/schemas/AuthIsNotConfirmed'
          NO_AUTH_AVAILABLE_FOR_FACTOR: '#/components/schemas/NoAuthAvailableForFactor'
          AUTH_REQUIRES_ANOTHER: '#/components/schemas/AuthRequiresAnother'
          CODE_IS_EXPIRED: '#/components/schemas/CodeIsExpired'
          CODE_TOO_MANY_ATTEMPTS: '#/components/schemas/CodeTooManyAttempts'
          CODE_IS_INCORRECT: '#/components/schemas/CodeIsIncorrect'
          UNAUTHENTICATED: '#/components/schemas/Unauthenticated'
          PLUGIN_ERR: '#/components/schemas/PluginErr'
          PLUGIN_CLIENT_ERR: '#/components/schemas/PluginClientErr'
          PASSWORD_IS_INCORRECT: '#/components/schemas/PasswordIsIncorrect'
          PASSWORD_IS_INVALID: '#/components/schemas/PasswordIsInvalid'
          EMAIL_IS_INCORRECT: '#/components/schemas/EmailIsIncorrect'
          IP_NEW: '#/components/schemas/IpNew'
          QUESTIONS_ANSWERS_INCORRECT: '#/components/schemas/QuestionsAnswersIncorrect'
          QUESTIONS_ANSWERS_INVALID: '#/components/schemas/QuestionsAnswersInvalid'
        propertyName: code
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err-base.kt0
      x-sealed: false
    AccessDenied:
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/app/err.kt1
      x-super: '#/components/schemas/Unauthenticated'
    AnswerErr:
      properties:
        tooShort:
          type: boolean
        tooLong:
          type: boolean
      required:
      - tooLong
      - tooShort
      type: object
      x-order: kntrl/core/infra/err.kt9
    AnyErr:
      additionalProperties: true
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err-base.kt5
      x-super: '#/components/schemas/Err'
    AuthIsNotConfirmed:
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err.kt2
      x-super: '#/components/schemas/ClientErr'
    AuthIsNotEnabled:
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err.kt1
      x-super: '#/components/schemas/ClientErr'
    AuthRequiresAnother:
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err.kt4
      x-super: '#/components/schemas/ClientErr'
    ClientErr:
      discriminator:
        mapping:
          SESSION_EXPIRED: '#/components/schemas/SessionExpired'
          ACCESS_DENIED: '#/components/schemas/AccessDenied'
          USER_NOT_FOUND: '#/components/schemas/UserNotFound'
          SIGNATURE_IS_INCORRECT: '#/components/schemas/SignatureIsIncorrect'
          USER_LOGIN_ALREADY_TAKEN: '#/components/schemas/UserLoginAlreadyTaken'
          AUTH_IS_NOT_ENABLED: '#/components/schemas/AuthIsNotEnabled'
          TOKEN_EXPIRED: '#/components/schemas/TokenExpired'
          TOO_MANY_REQS: '#/components/schemas/TooManyReqs'
          AUTH_IS_NOT_CONFIRMED: '#/components/schemas/AuthIsNotConfirmed'
          AUTH_REQUIRES_ANOTHER: '#/components/schemas/AuthRequiresAnother'
          CODE_IS_EXPIRED: '#/components/schemas/CodeIsExpired'
          CODE_TOO_MANY_ATTEMPTS: '#/components/schemas/CodeTooManyAttempts'
          CODE_IS_INCORRECT: '#/components/schemas/CodeIsIncorrect'
          UNAUTHENTICATED: '#/components/schemas/Unauthenticated'
          PLUGIN_CLIENT_ERR: '#/components/schemas/PluginClientErr'
          PASSWORD_IS_INCORRECT: '#/components/schemas/PasswordIsIncorrect'
          PASSWORD_IS_INVALID: '#/components/schemas/PasswordIsInvalid'
          EMAIL_IS_INCORRECT: '#/components/schemas/EmailIsIncorrect'
          IP_NEW: '#/components/schemas/IpNew'
          QUESTIONS_ANSWERS_INCORRECT: '#/components/schemas/QuestionsAnswersIncorrect'
          QUESTIONS_ANSWERS_INVALID: '#/components/schemas/QuestionsAnswersInvalid'
        propertyName: code
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err-base.kt4
      x-sealed: false
      x-super: '#/components/schemas/Err'
    CodeIsExpired:
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err.kt5
      x-super: '#/components/schemas/ClientErr'
    CodeIsIncorrect:
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err.kt7
      x-super: '#/components/schemas/ClientErr'
    CodeTooManyAttempts:
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err.kt6
      x-super: '#/components/schemas/ClientErr'
    EmailIsIncorrect:
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/infra/err.kt5
      x-super: '#/components/schemas/ClientErr'
    Instant:
      format: int64
      type: integer
    IntegrationErr:
      discriminator:
        mapping:
          INTEGRATION_ERR: '#/components/schemas/IntegrationErr'
          NO_AUTH_AVAILABLE_FOR_FACTOR: '#/components/schemas/NoAuthAvailableForFactor'
        propertyName: code
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
        msg:
          description: Localised message suitable for UI.
          type: string
          x-nullable: true
      required:
      - code
      - devMsg
      type: object
      x-order: kntrl/core/domain/err-base.kt3
      x-sealed: false
      x-super: '#/components/schemas/Err'
    IpNew:
      properties:
        code:
          type: string
        devMsg:
          description: Message for developers.
          type: string
