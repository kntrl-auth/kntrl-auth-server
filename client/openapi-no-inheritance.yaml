      x-order: 8
  /api/session/all:
    get:
      tags:
      - session
      summary: List sessions
      operationId: getAll
      parameters:
      - name: entry
        in: query
        required: false
        schema:
          type: string
      - name: userId
        in: query
        required: false
        schema:
          type: string
